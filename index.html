<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | Steam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="top">
            <!-- install / login / language -->
            
            <p>Install Steam</p>
            <p>Login</p>
            <p>Language</p>
        </div>
        <nav class="bottom">
            <div>
                <p>STORE</p>
                <p>COMMUNITY</p>
            </div>
            <img src="images/Steam Logo Transparent.png" alt="Steam Logo" class="logo">
            <div>
                <p>ABOUT</p>
                <p>SUPPORT</p>
            </div>
        </nav>
    </header>
    
    <div id="middle">
        <div class="middle-navigation">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <input type="search">
        </div>

        <div class="middle-banner">
            <img src="" alt="Banner" class="banner">
        </div>

        <div class="carousel">
            <h2 class="carousel-title">FEATURED & RECOMMENDED</h2>
            <div class="content">
                <div class="left">
                    <img src="" alt="Carousel Thumbnail">
                </div>
                <div class="right">
                    <h3 class="game-title"></h3>
                    <div class="image-collection">
                        <img src="" alt="Image 1">
                        <img src="" alt="Image 2">
                        <img src="" alt="Image 3">
                        <img src="" alt="Image 4">
                    </div>
                    <h3 class="sub-title"></h3>
                    <p class="tag"></p>
                    <div class="price">
                        <p class="percent-off"></p>
                        <p class="current-price"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="event-banner">
            <img src="" alt="Event Banner">
        </div>
    </div>
</body>
</html>
